# mkdocs.yml

site_name: Volume Alignment with Render
site_url: https://schorb.embl-community.io/volumealign

theme:
  name: material

nav:
    - Home: index.md
    - How to:
        - Use it: usage.md
        - initial setup: x2go.md
    - About: about.md
    - Status: EMBL_render_status.md
    - Development:
        - Overview: code.md
        - WebUI: dash.md



plugins:
  - mkdocstrings:
      custom_templates: templates
      handlers:
          python:
            setup_commands:
              - import create_doc_mock
              
  - macros


markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  dirs:
    code: https://git.embl.de/schorb/volumealign/


extra_css:
    - extra.css


site_dir: public
